version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-push-service:
    build: .
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPICS: push-notifications
      KAFKA_GROUP_ID: push-service-group
      CNS_ENDPOINT: ${CNS_ENDPOINT}
      CNS_REGION: ${CNS_REGION}
      CNS_ACCESS_KEY_ID: ${CNS_ACCESS_KEY_ID}
      CNS_SECRET_ACCESS_KEY: ${CNS_SECRET_ACCESS_KEY}
      CNS_PLATFORM_ARN: ${CNS_PLATFORM_ARN}
      MAX_RETRY_ATTEMPTS: 3
      RETRY_INITIAL_DELAY: 1s
      RETRY_MAX_DELAY: 30s
    restart: unless-stopped
